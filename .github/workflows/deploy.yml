on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install and Update
        run: apt-get update && apt-get install -y curl

      - name: Install Railway
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy
        run: railway up 
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}